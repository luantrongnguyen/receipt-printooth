# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=receipt-printooth.aar" #com-atifqamar-customtoast.aar
  - mvn install:install-file $FILE -DgroupId=com.github.luantrongnguyen -DartifactId=receipt-printooth -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
  #com.github.geek-atif                      #com-atifqamar-customtoast  #1.0
